<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好好小家 - 小任务</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="quests.css"> 
</head>
<body>
    <div id="pixel-background"></div>

    <header class="pixel-border">
        <h1>✨ 我们的小任务 ✨</h1>
        <nav>
            <a href="index.html" class="pixel-btn">主页</a>
            <a href="memories.html" class="pixel-btn">回忆录</a>
            <a href="quests.html" class="pixel-btn">小任务</a>
        </nav>
    </header>
    
    <main class="quests-main">
        <section id="todo-section" class="quest-panel pixel-box">
            <h2>待完成任务 (To-Do) 📝</h2>
            <div id="todo-list" class="quest-list-container">
                <p style="text-align:center;color:#999;padding:20px;">正在加载我们的任务...</p>
            </div>
            <button id="add-quest-btn" class="pixel-btn primary-btn">
                + 新增小任务
            </button>
        </section>
    
        <section id="done-section" class="quest-panel pixel-box">
            <h2>已解锁成就 (Done) ✅</h2>
            <div id="done-list" class="quest-list-container">
                </div>
        </section>
    </main>
    
    <div id="quest-modal" class="modal">
        <div class="modal-content pixel-box">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">提出一个新任务 💖</h3>
            
            <div class="input-item">
                <label>任务名称:</label>
                <input type="text" id="quest-title" placeholder="例如：一起去吃好吃的" class="pixel-input">
            </div>

            <div class="input-item">
                <label>详情备注:</label>
                <textarea id="quest-description" placeholder="想要一起实现的细节..." class="pixel-input" rows="4"></textarea>
            </div>
            
            <div class="input-group signature-group">
                <span>任务提出人:</span>
                <div class="radio-options">
                    <label class="pink-label">
                        <input type="radio" name="proposer" value="我" checked> 💖 我
                    </label>
                    <label class="blue-label">
                        <input type="radio" name="proposer" value="对方"> 💙 对方
                    </label>
                </div>
            </div>
    
            <button id="save-quest-btn" class="pixel-btn primary-btn">保存任务</button>
        </div>
    </div>

    <footer>
        <p>© 专属我们两人的像素小家 | 共同进步中</p>
    </footer>

    <script src="quests.js"></script>
</body>
</html>
