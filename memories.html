<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <title>好好小家 - 我们的回忆卡片</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="diary.css"> 
</head>
<body>
    <div id="pixel-background"></div>

    <header class="pixel-border"> 
        <h1>📖 我们的回忆卡片 💖</h1>
        <nav>
            <a href="index.html" class="pixel-btn">主页</a>
            <a href="memories.html" class="pixel-btn">回忆录</a>
            <a href="quests.html" class="pixel-btn">小任务</a>
        </nav>
    </header>

    <main class="diary-main">
        <div id="card-view">
            <div id="card-stack-container">
                <div class="diary-card card-cover"> 
                    <div class="card-content">
                        <h2>💌 我们的专属日记本 </h2>
                        <p>心有灵犀一点通</p>
                        <br>
                        <p>请点击下方 “下一页” </p>
                        <p>翻开封面，开始查阅日记吧！</p>
                    </div>
                </div>
                
                <div class="diary-card card-end">
                    <div class="card-content">
                        <h3>翻完了！</h3>
                        <p>你已经翻阅了所有的甜蜜回忆。</p>
                        <p>点击右下角的 ✏️ 按钮，创建新的甜蜜吧！</p>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="prev-btn" class="pixel-btn">上一页</button>
                <button id="next-btn" class="pixel-btn primary-btn">下一页</button>
            </div>
        </div>
        
        <div id="summary-panel" style="display: none;">
            </div>
    </main>
    
    <button id="toggle-view-btn" class="pixel-btn">📖 索引模式</button>
    <button id="new-diary-btn" title="写一篇新日记">✏️</button> 
    
    <div id="diary-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">写下新的甜蜜日记 ✍️</h3>
            
            <div class="input-group">
                日期: <input type="date" id="diary-date" class="pixel-input">
                天气: <input type="text" id="diary-weather" placeholder="晴天/多云/雨" class="pixel-input">
            </div>
            
            <textarea id="diary-content" class="pixel-input" placeholder="记录今天发生的美好事情..."></textarea>
            
            <div class="image-upload-section">
                <label for="diary-image-input" class="pixel-btn sm-btn" style="cursor: pointer; display: inline-block; margin: 10px 0;">
                    📷 添加一张照片
                </label>
                <input type="file" id="diary-image-input" accept="image/*" style="display: none;">
                
                <div id="image-preview-container" style="display: none; margin-top: 10px; position: relative; width: fit-content;">
                    <img id="image-preview" src="" alt="预览" style="max-width: 120px; border: 2px solid var(--color-medium-green);">
                    <span id="remove-image-btn" style="position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; width: 18px; height: 18px; text-align: center; line-height: 18px; cursor: pointer; font-size: 12px;">&times;</span>
                </div>
            </div>

            <div class="settings-group">
                <div class="setting-item">
                    <span class="label">落款人:</span>
                    <div class="radio-options">
                        <label class="pink-label">
                            <input type="radio" name="signature-color" value="粉色落款" checked> 💖 我
                        </label>
                        <label class="blue-label">
                            <input type="radio" name="signature-color" value="蓝色落款"> 💙 对方
                        </label>
                    </div>
                </div>
                
                <div class="setting-item">
                    <span class="label">权限:</span>
                    <div class="radio-options">
                        <label class="green-label">
                            <input type="radio" name="privacy-level" value="public" checked> 👀 公开
                        </label>
                        <label class="red-label">
                            <input type="radio" name="privacy-level" value="private"> 🔒 私密
                        </label>
                    </div>
                </div>
            </div>
    
            <button id="save-diary" class="pixel-btn primary-btn">保存日记</button>
        </div>
    </div>

    <footer>
        <p>© 我们的专属回忆录 | 记录每一份心动</p>
    </footer>

    <script src="diary.js"></script>
</body>
</html>
